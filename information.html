<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Sunjus Dessert</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="information.css">
        <script src="https://kit.fontawesome.com/1b05d5e240.js" crossorigin="anonymous">   
        </script>
    </head>
    <body>
    
        <div class="information">

            

                    
        </div>

        <section class="fill">
            <header> Place Your Order</header> <br> <br>
            <from action="#" class="box">
             
                
             

            

            
                
                <div class="column">
                    <div class="input-box">
                        <label>Full name </i></label>
                        <input type="text" placeholder="Enter full name" required/>
                    </div>

                    <div class="input-box">
                        <label>Phone Number </i></label>
                        <input type="text" placeholder="Enter Phone Number" required/>
                    </div>

                    <div class="input-box">
                        <label>Address </label>
                        <input type="text" placeholder="Enter Address" required/>
                    </div>

                    <div class="input-box">
                        <label>Product Code    </label>
                        <input type="text" placeholder="Enter Here"/>
                    </div>

                    

                    
                </div>


                <div class="mouse">
                    <div class="input-box">
                        <label> Date <i class="fa-solid fa-calendar-days"></i></label>
                        <input type="Date" placeholder="Enter Today's Date" required/>
                    </div>

                    
                        <select class="choose-box"> 

                            <option hidden> <h2>Choose Kilo</h2></option>
                            <option>0.5kg</option>
                            <option>1kg</option>
                            <option>1.5kg</option>
                            
                            
                        </select>


                      

                </div>

            </from>


                <div class="Button"> 
                    <div class="switch">
                    <a href="Index.html">Save</a>

                    </div>
                </div>
                <div class="credit"><br>
                     Created by <span>Sunju's Dessert </span> | all rights reserved | </br>
                </div>

            
            
        </section>

    </body>
</html>
